<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Ractive viewport visible</title>
	<style>
		body, html{
			height: 100%;
			width: 100%;
			margin: 0;
			padding: 0
		}
		*{
			 -webkit-box-sizing: border-box;
			 -moz-box-sizing: border-box;
			 box-sizing: border-box;
		}
		#body{
			height: 100%;
			width: 100%;
			overflow: auto;
			margin: 0 auto;
		}
	</style>
</head>
<body>
    <script type="text/ractive" id="scroller">
		{{#list:i}}
			<div class="element" on-viewport="visible:{{i}}" index="{{i}}"><b>{{i}}</b>{{.}}</div>
		{{/list}}
	</script>
	
	<div id="body" class="scroller"></div>

	<script src="lib/ractive.js"></script>
	<script src="lib/in-view.js"></script>
	<script src="main.js"></script>
</body>
</html>
